<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title> 
    <link rel="stylesheet" href="css/style.css"> <!--MUY IMPORTANTE, PONER SIEMPRE-->
</head>

<body>
    <div class="container">

        <div class="left">
            <img src="img/logofacebook.png" alt="logo"> <!--PONER SIEMPRE EN EL ALT EL NOMBRE-->
            <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</h2>
        </div>

        <div class="right">
            <form action="#" method="post">
                <input type="text" name="emailtel" id="" placeholder="Correo electrónico o número de teléfono"> <br/>
                <input type="password" name="password" id="" placeholder="Contraseña">
                <input type="submit" value="Entrar" class="btn-azul">
                <a href="#" class="text-azul">¿Has olvidado la contraseña?</a>
                <hr> <!--PARA HACER LA RAYA DE SEPARACIÓN-->
                <input type="submit" value="Crear cuenta nueva" class="btn-verde">
            </form>
            <p><strong>Crear una página</strong> para un famoso, una marca o una empresa</p>
        </div>

        <div class="cb"></div>

    </div>
    
</body>

</html>
